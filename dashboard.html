<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT OS Key Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #4ade80;
    }
    button {
      background: #4ade80;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      cursor: pointer;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
    }
    button:hover {
      background: #22c55e;
    }
    .key-container {
      margin: 20px 0;
      background: #111;
      padding: 15px;
      border-radius: 8px;
      word-break: break-all;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
      background: #222;
      color: #fff;
    }
    .copy-btn {
      background: #3b82f6;
      color: #fff;
      margin-top: 5px;
    }
    .copy-btn:hover {
      background: #2563eb;
    }
    .instructions {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>ChatGPT OS Key Dashboard</h1>

  <button id="generateKeyBtn">Generate New API Key</button>

  <div id="keysList"></div>

  <script>
    const generateBtn = document.getElementById("generateKeyBtn");
    const keysList = document.getElementById("keysList");

    function addKeyCard(apiKey) {
      const container = document.createElement("div");
      container.className = "key-container";

      const input = document.createElement("input");
      input.type = "text";
      input.value = apiKey;
      input.readOnly = true;

      const copyBtn = document.createElement("button");
      copyBtn.className = "copy-btn";
      copyBtn.textContent = "Copy Key";
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(apiKey);
        copyBtn.textContent = "Copied!";
        setTimeout(() => copyBtn.textContent = "Copy Key", 2000);
      };

      const instructions = document.createElement("div");
      instructions.className = "instructions";
      instructions.textContent = "Use this key in the 'X-API-Key' header to POST to /v1/chat.";

      container.appendChild(input);
      container.appendChild(copyBtn);
      container.appendChild(instructions);
      keysList.prepend(container);
    }

    generateBtn.addEventListener("click", async () => {
      try {
        const res = await fetch("https://huggingface.co/spaces/CooLLaMACEO/ChatGPTOpenSourceAPI/api/generate");
        if (!res.ok) throw new Error("Failed to generate key");
        const data = await res.json();
        addKeyCard(data.api_key);
      } catch (err) {
        alert("Error generating key: " + err.message);
      }
    });
  </script>

</body>
</html>
