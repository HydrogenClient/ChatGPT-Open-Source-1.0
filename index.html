<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Open-Source 1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #212121; color: #ececec; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; }
        
        #chat-window { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            padding-bottom: 150px; 
            display: flex; 
            flex-direction: column; 
        }

        .msg { margin-bottom: 20px; line-height: 1.5; padding: 12px 16px; border-radius: 12px; max-width: 85%; }
        .user { background: #2f2f2f; align-self: flex-end; border: 1px solid #424242; white-space: pre-wrap; }
        .ai { background: transparent; align-self: flex-start; white-space: pre-wrap; }

        .input-area { position: fixed; bottom: 0; width: 100%; background: #212121; padding: 24px 0; }
        
        .input-bar { 
            width: 100%; 
            max-width: 768px; 
            margin: 0 auto; 
            background: #2f2f2f; 
            border: 1px solid #424242;
            border-radius: 26px; 
            display: flex; 
            align-items: flex-end; 
            padding: 10px 14px;
        }
        
        .textarea-container { flex: 1; margin: 0 10px; }
        
        textarea { 
            width: 100%; 
            border: none; 
            background: transparent; 
            font-size: 16px; 
            line-height: 1.5; 
            outline: none; 
            resize: none; 
            color: white; 
            height: 24px; 
            max-height: 200px; 
            font-family: inherit;
            padding: 4px 0;
        }

        .icon-btn { 
            background: none; border: none; color: #888; font-size: 18px; 
            cursor: pointer; padding: 8px; transition: color 0.2s; 
        }

        /* --- THE DYNAMIC BUTTON --- */
        .send-btn {
            background: white; /* Always white background */
            color: black; 
            border: none; 
            border-radius: 50%;
            width: 34px; 
            height: 34px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            cursor: pointer; 
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Hide Arrow by default, show Waveform */
        #arrow-icon { display: none; }
        #waveform-icon { display: block; }

        /* When active: Show Arrow, hide Waveform */
        .send-btn.active #arrow-icon { display: block; }
        .send-btn.active #waveform-icon { display: none; }

        .thinking { font-style: italic; color: #888; margin-top: 10px; }
    </style>
</head>
<body>

<div id="chat-window"></div>

<div class="input-area">
    <div class="input-bar">
        <input type="file" id="image-input" accept="image/*" hidden>
        <button class="icon-btn" onclick="document.getElementById('image-input').click()">
            <i class="fas fa-plus"></i> </button>

        <div class="textarea-container">
            <textarea id="user-input" placeholder="Ask anything" rows="1"></textarea>
        </div>

        <button id="send-btn" class="send-btn">
            <svg id="waveform-icon" viewBox="0 0 24 24">
                <path d="M7 10v4h2v-4H7zm4-3v10h2V7h-2zm4 3v4h2v-4h-2z"/>
            </svg>
            <svg id="arrow-icon" viewBox="0 0 24 24">
                <path d="M7 11L12 6L17 11M12 18V7" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            </svg>
        </button>
    </div>
</div>

<script>
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const chatWindow = document.getElementById('chat-window');

    const API_URL = "https://coollamaceo-chatgptopensource1-0.hf.space/chat";
    const sessionId = "user-" + Math.random().toString(36).substring(7);

    input.addEventListener('input', function() {
        this.style.height = '24px';
        this.style.height = this.scrollHeight + 'px';

        if (this.value.trim() !== "") {
            sendBtn.classList.add('active');
        } else {
            sendBtn.classList.remove('active');
        }
    });

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return; // In this UI, clicking the waveform does nothing yet

        const userDiv = document.createElement('div');
        userDiv.className = 'msg user';
        userDiv.innerText = text;
        chatWindow.appendChild(userDiv);

        input.value = '';
        input.style.height = '24px';
        sendBtn.classList.remove('active');

        const thinking = document.createElement('div');
        thinking.className = 'msg ai thinking';
        thinking.innerText = 'ChatGPT is thinking...';
        chatWindow.appendChild(thinking);
        chatWindow.scrollTo({top: chatWindow.scrollHeight, behavior: 'smooth'});

        try {
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, session_id: sessionId })
            });
            const data = await res.json();
            thinking.remove();
            const aiDiv = document.createElement('div');
            aiDiv.className = 'msg ai';
            aiDiv.innerText = data.response;
            chatWindow.appendChild(aiDiv);
        } catch (e) {
            thinking.innerText = "Error: Space connection failed.";
        }
        chatWindow.scrollTo({top: chatWindow.scrollHeight, behavior: 'smooth'});
    }

    sendBtn.addEventListener('click', () => {
        if(sendBtn.classList.contains('active')) sendMessage();
    });

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
</script>

</body>
</html>
