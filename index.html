<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Open-Source 1.0</title>
    <style>
        body { background: #212121; color: #ececec; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; }
        #chat-window { max-width: 800px; margin: 0 auto; padding: 20px; padding-bottom: 150px; display: flex; flex-direction: column; }
        .msg { margin-bottom: 20px; line-height: 1.5; padding: 12px 16px; border-radius: 12px; max-width: 85%; }
        .user { background: #2f2f2f; align-self: flex-end; border: 1px solid #424242; }
        .ai { background: transparent; align-self: flex-start; }
        .input-area { position: fixed; bottom: 0; width: 100%; background: #212121; padding: 24px 0; }
        
        /* Modern Pill Input Bar */
        .input-box { 
            max-width: 768px; 
            margin: 0 auto; 
            background: #2f2f2f; 
            border-radius: 30px; 
            display: flex; 
            padding: 6px 10px 6px 20px; 
            border: 1px solid #424242; 
            align-items: center;
        }

        input { 
            flex: 1; 
            background: transparent; 
            border: none; 
            color: white; 
            outline: none; 
            font-size: 16px; 
            height: 44px;
        }

        /* Dynamic Icon Button Styling */
        #send-btn { 
            background: #676767; /* Default Gray */
            border: none; 
            border-radius: 50%; 
            width: 32px; 
            height: 32px; 
            cursor: pointer; 
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            margin-left: 8px;
        }

        /* The Arrow Icon itself */
        #send-btn svg {
            fill: #212121; /* Dark icon on gray background */
            width: 18px;
            height: 18px;
        }

        /* Active State: White background, Black arrow */
        #send-btn.active { 
            background: #ffffff; 
        }
        
        #send-btn.active svg {
            fill: #000000;
        }

        .thinking { font-style: italic; color: #888; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="chat-window"></div>
    <div class="input-area">
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Message ChatGPT Open-Source 1.0..." autocomplete="off">
            <button id="send-btn" onclick="send()">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const sessionId = "user-" + Math.random().toString(36).substring(7);
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Toggle Active State
        userInput.addEventListener('input', () => {
            if (userInput.value.trim() !== "") {
                sendBtn.classList.add('active');
            } else {
                sendBtn.classList.remove('active');
            }
        });

        async function send() {
            const text = userInput.value.trim();
            if (!text) return;

            chatWindow.innerHTML += `<div class="msg user"><b>You:</b> ${text}</div>`;
            userInput.value = '';
            sendBtn.classList.remove('active');
            
            const thinking = document.createElement('div');
            thinking.className = 'msg ai thinking';
            thinking.innerText = 'ChatGPT is thinking...';
            chatWindow.appendChild(thinking);
            window.scrollTo(0, document.body.scrollHeight);

            try {
                const res = await fetch('https://coollamaceo-chatgptopensource1-0.hf.space/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: text, session_id: sessionId})
                });
                const data = await res.json();
                thinking.remove();
                chatWindow.innerHTML += `<div class="msg ai"><b>AI:</b> ${data.response}</div>`;
            } catch (e) {
                thinking.innerText = "Error: Check if the Space is running.";
            }
            window.scrollTo(0, document.body.scrollHeight);
        }

        userInput.addEventListener("keypress", (e) => { if (e.key === "Enter") send(); });
    </script>
</body>
</html>
