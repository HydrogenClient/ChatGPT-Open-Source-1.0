<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Open-Source 1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #212121; color: #ececec; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; overflow-x: hidden; }
        
        /* The Big Welcome Header */
        #welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            transition: opacity 0.5s ease;
        }
        #welcome-screen h1 { font-size: 32px; font-weight: 500; color: #fff; }

        #chat-window { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            padding-bottom: 180px; 
            display: flex; 
            flex-direction: column; 
        }

        .msg { margin-bottom: 20px; line-height: 1.6; padding: 12px 16px; border-radius: 12px; max-width: 85%; font-size: 16px; }
        .user { background: #2f2f2f; align-self: flex-end; border: 1px solid #424242; white-space: pre-wrap; }
        .ai { background: transparent; align-self: flex-start; white-space: pre-wrap; }

        .input-area { position: fixed; bottom: 0; width: 100%; background: #212121; padding: 24px 0; }
        
        .input-bar { 
            width: 90%; 
            max-width: 768px; 
            margin: 0 auto; 
            background: #2f2f2f; 
            border: 1px solid #424242;
            border-radius: 32px; 
            display: flex; 
            align-items: flex-end; 
            padding: 12px 16px;
            box-sizing: border-box;
        }
        
        .textarea-container { flex: 1; margin: 0 8px; display: flex; align-items: center; }
        
        textarea { 
            width: 100%; 
            border: none; 
            background: transparent; 
            font-size: 17px !important; /* Fixed font size to prevent shrinking */
            line-height: 1.5; 
            outline: none; 
            resize: none; 
            color: white; 
            height: 26px; 
            max-height: 200px; 
            font-family: inherit;
            padding: 2px 0;
            display: block;
            box-sizing: border-box;
        }

        .icon-btn { 
            background: none; border: none; color: #b4b4b4; font-size: 20px; 
            cursor: pointer; padding: 6px; transition: color 0.2s; 
            display: flex; align-items: center; justify-content: center;
        }

        /* --- THE UPGRADED DYNAMIC BUTTON --- */
        .send-btn {
            background: white; 
            color: black; 
            border: none; 
            border-radius: 50%;
            width: 40px; /* Bigger button */
            height: 40px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            cursor: pointer; 
            transition: all 0.2s ease;
            flex-shrink: 0;
            margin-bottom: 2px;
        }

        /* WAVEFORM ICON (Bigger & Thicker) */
        .send-btn svg {
            width: 24px; /* Increased size */
            height: 24px;
            fill: currentColor;
        }

        #arrow-icon { display: none; }
        #waveform-icon { display: block; }

        .send-btn.active #arrow-icon { display: block; }
        .send-btn.active #waveform-icon { display: none; }

        .thinking { font-style: italic; color: #888; margin-top: 10px; }
    </style>
</head>
<body>

<div id="welcome-screen">
    <h1>What's on the agenda today?</h1>
</div>

<div id="chat-window"></div>

<div class="input-area">
    <div class="input-bar">
        <button class="icon-btn">
            <i class="fas fa-plus"></i>
        </button>

        <div class="textarea-container">
            <textarea id="user-input" placeholder="Ask anything" rows="1"></textarea>
        </div>

        <button id="send-btn" class="send-btn">
            <svg id="waveform-icon" viewBox="0 0 24 24">
                <rect x="6" y="9" width="2" height="6" rx="1"/>
                <rect x="11" y="5" width="2" height="14" rx="1"/>
                <rect x="16" y="9" width="2" height="6" rx="1"/>
            </svg>
            <svg id="arrow-icon" viewBox="0 0 24 24">
                <path d="M7 11L12 6L17 11M12 18V7" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            </svg>
        </button>
    </div>
</div>

<script>
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const chatWindow = document.getElementById('chat-window');
    const welcomeScreen = document.getElementById('welcome-screen');

    const API_URL = "https://coollamaceo-chatgptopensource1-0.hf.space/chat";
    const sessionId = "user-" + Math.random().toString(36).substring(7);

    input.addEventListener('input', function() {
        // Fix for the shrinking text issue
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';

        if (this.value.trim() !== "") {
            sendBtn.classList.add('active');
        } else {
            sendBtn.classList.remove('active');
        }
    });

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        // Hide welcome screen on first message
        if (welcomeScreen) welcomeScreen.style.display = 'none';

        const userDiv = document.createElement('div');
        userDiv.className = 'msg user';
        userDiv.innerText = text;
        chatWindow.appendChild(userDiv);

        input.value = '';
        input.style.height = '26px';
        sendBtn.classList.remove('active');

        const thinking = document.createElement('div');
        thinking.className = 'msg ai thinking';
        thinking.innerText = 'ChatGPT is thinking...';
        chatWindow.appendChild(thinking);
        window.scrollTo(0, document.body.scrollHeight);

        try {
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, session_id: sessionId })
            });
            const data = await res.json();
            thinking.remove();
            const aiDiv = document.createElement('div');
            aiDiv.className = 'msg ai';
            aiDiv.innerText = data.response;
            chatWindow.appendChild(aiDiv);
        } catch (e) {
            thinking.innerText = "Error: Space connection failed.";
        }
        window.scrollTo(0, document.body.scrollHeight);
    }

    sendBtn.addEventListener('click', () => {
        if(sendBtn.classList.contains('active')) sendMessage();
    });

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
</script>

</body>
</html>
