<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Open-Source 1.0</title>
    <style>
        body { background: #212121; color: #ececec; font-family: sans-serif; margin: 0; }
        #chat-window { max-width: 800px; margin: 0 auto; padding: 20px; padding-bottom: 150px; }
        .msg { margin-bottom: 20px; line-height: 1.5; padding: 10px; border-radius: 8px; }
        .user { background: #2f2f2f; align-self: flex-end; }
        .ai { background: transparent; }
        .input-area { position: fixed; bottom: 0; width: 100%; background: #212121; padding: 20px 0; }
        .input-box { max-width: 768px; margin: 0 auto; background: #2f2f2f; border-radius: 25px; display: flex; padding: 10px 20px; border: 1px solid #424242; }
        input { flex: 1; background: transparent; border: none; color: white; outline: none; font-size: 16px; }
        button { background: #676767; border: none; color: white; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; }
        .thinking { font-style: italic; color: #888; }
    </style>
</head>
<body>
    <div id="chat-window"></div>
    <div class="input-area">
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Message ChatGPT Open-Source 1.0...">
            <button onclick="send()">â†‘</button>
        </div>
    </div>

    <script>
        const sessionId = Math.random().toString(36).substring(7);
        const chatWindow = document.getElementById('chat-window');

        async function send() {
            const input = document.getElementById('user-input');
            const text = input.value;
            if (!text) return;

            // Add User Message
            chatWindow.innerHTML += `<div class="msg user"><b>You:</b> ${text}</div>`;
            input.value = '';
            
            // Add Thinking Placeholder
            const thinking = document.createElement('div');
            thinking.className = 'msg ai thinking';
            thinking.innerText = 'ChatGPT is thinking...';
            chatWindow.appendChild(thinking);
            window.scrollTo(0, document.body.scrollHeight);

            try {
                const res = await fetch('https://coollamaceo-chatgptopensource-1-0.hf.space/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: text, session_id: sessionId})
                });
                const data = await res.json();
                thinking.remove();
                chatWindow.innerHTML += `<div class="msg ai"><b>AI:</b> ${data.response}</div>`;
            } catch (e) {
                thinking.innerText = "Error connecting to server.";
            }
            window.scrollTo(0, document.body.scrollHeight);
        }
    </script>
</body>
</html>
