<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT Open-Source</title>
<style>
  :root {
    --bg-color: #0d0d0d;
    --sidebar-bg: #000000;
    --card-bg: #1a1a1a;
    --user-msg-bg: #2f2f2f;
    --ai-msg-bg: #1e1e1e;
    --accent: #10a37f;
    --text-main: #e5e5e5;
    --text-muted: #b0b0b0;
    --border: #333;
  }

  body {
    margin: 0;
    font-family: 'Inter', -apple-system, sans-serif;
    background: var(--bg-color);
    color: var(--text-main);
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Meteor Canvas */
  #meteor-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  /* Sidebar */
  #sidebar {
    width: 260px;
    background: var(--sidebar-bg);
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    padding: 12px;
    z-index: 10;
  }

  .new-chat-btn {
    border: 1px solid var(--border);
    background: transparent;
    color: white;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  #chat-list {
    flex: 1;
    overflow-y: auto;
  }

  .chat-item {
    padding: 10px;
    margin-bottom: 4px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    transition: background 0.2s;
  }

  .chat-item:hover { background: #222; }
  .chat-item.active { background: #2a2a2a; border-left: 3px solid var(--accent); }

  /* Main Area */
  #main-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    position: relative;
    z-index: 1;
  }

  header {
    padding: 14px;
    border-bottom: 1px solid var(--border);
    font-weight: 600;
    font-size: 14px;
    color: var(--text-muted);
    text-align: center;
    background: rgba(13, 13, 13, 0.8);
  }

  #chat-window {
    flex: 1;
    padding: 20px;
    max-width: 800px;
    width: 100%;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
    overflow-y: auto;
  }

  /* Messages */
  .msg { max-width: 85%; padding: 12px 18px; border-radius: 15px; font-size: 15px; line-height: 1.5; }
  .user { align-self: flex-end; background: var(--user-msg-bg); }
  .ai { align-self: flex-start; background: var(--ai-msg-bg); border: 1px solid var(--border); }

  /* Input Area */
  .input-area { padding: 20px; background: transparent; }
  .input-bar {
    max-width: 760px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 8px 12px;
  }

  textarea {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: white;
    font-size: 16px;
    height: 24px;
    resize: none;
  }

  /* Fixed Send Button */
  .send-btn {
    background: var(--accent);
    border: none;
    border-radius: 6px;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    flex-shrink: 0;
    padding: 0;
  }

  .send-btn svg {
    width: 18px;
    height: 18px;
    fill: white;
    display: block;
  }

  /* Context Menu */
  #context-menu {
    position: fixed;
    background: #222;
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 5px 0;
    display: none;
    z-index: 1000;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
  }

  .menu-item {
    padding: 8px 20px;
    cursor: pointer;
    font-size: 14px;
  }

  .menu-item:hover { background: var(--accent); }

  .typing-circle {
    display: inline-block;
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    animation: pulse 1s infinite;
  }
  @keyframes pulse { 0%,100% {opacity:0.3; transform:scale(0.8)} 50% {opacity:1; transform:scale(1)} }
</style>
</head>
<body>

<canvas id="meteor-canvas"></canvas>

<aside id="sidebar">
  <button class="new-chat-btn" onclick="startNewChat()">
    + New Chat
  </button>
  <div id="chat-list"></div>
</aside>

<main id="main-container">
  <header>ChatGPT Open-Source 1.0</header>
  <div id="chat-window"></div>
  <div class="input-area">
    <div class="input-bar">
      <textarea id="user-input" placeholder="Message AI..."></textarea>
      <button id="send-btn">
        <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
      </button>
    </div>
  </div>
</main>

<div id="context-menu">
  <div class="menu-item" onclick="renameChat()">Rename</div>
  <div class="menu-item" onclick="deleteChat()">Delete</div>
</div>

<script>
  /* --- METEOR ANIMATION --- */
  const canvas = document.getElementById('meteor-canvas');
  const ctx = canvas.getContext('2d');
  let meteors = [];

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  class Meteor {
    constructor() { this.reset(); }
    reset() {
      this.x = Math.random() * canvas.width;
      this.y = -20;
      this.speed = 2 + Math.random() * 5;
      this.len = 10 + Math.random() * 20;
    }
    update() {
      this.y += this.speed;
      this.x += this.speed * 0.5;
      if (this.y > canvas.height) this.reset();
    }
    draw() {
      ctx.strokeStyle = 'rgba(255,255,255,0.3)';
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(this.x, this.y);
      ctx.lineTo(this.x - this.len, this.y - this.len);
      ctx.stroke();
    }
  }

  for(let i=0; i<15; i++) meteors.push(new Meteor());

  function animate() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    meteors.forEach(m => { m.update(); m.draw(); });
    requestAnimationFrame(animate);
  }
  animate();

  /* --- CHAT LOGIC --- */
  const chatWindow = document.getElementById('chat-window');
  const chatListEl = document.getElementById('chat-list');
  const input = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');
  const contextMenu = document.getElementById('context-menu');

  let chats = JSON.parse(localStorage.getItem('ai_chats') || '[]');
  let currentChatId = null;
  let rightClickedChatId = null;

  function saveToCache() {
    localStorage.setItem('ai_chats', JSON.stringify(chats));
    renderChatList();
  }

  function renderChatList() {
    chatListEl.innerHTML = '';
    chats.forEach(chat => {
      const div = document.createElement('div');
      div.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
      div.innerText = chat.title;
      div.onclick = () => loadChat(chat.id);
      div.oncontextmenu = (e) => showContextMenu(e, chat.id);
      chatListEl.appendChild(div);
    });
  }

  function startNewChat() {
    const id = Date.now().toString();
    chats.unshift({ id, title: 'New Chat', messages: [] });
    currentChatId = id;
    saveToCache();
    loadChat(id);
  }

  function loadChat(id) {
    currentChatId = id;
    const chat = chats.find(c => c.id === id);
    chatWindow.innerHTML = '';
    chat.messages.forEach(m => displayMessage(m.role, m.content));
    renderChatList();
  }

  function displayMessage(role, content) {
    const div = document.createElement('div');
    div.className = `msg ${role}`;
    div.innerHTML = role === 'ai' ? parseMarkdown(content) : content;
    chatWindow.appendChild(div);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text || !currentChatId) return;

    const chat = chats.find(c => c.id === currentChatId);
    if(chat.messages.length === 0) chat.title = text.substring(0, 20);

    chat.messages.push({ role: 'user', content: text });
    displayMessage('user', text);
    input.value = '';
    
    const aiMsg = { role: 'ai', content: '' };
    const aiDiv = document.createElement('div');
    aiDiv.className = 'msg ai';
    aiDiv.innerHTML = '<span class="typing-circle"></span>';
    chatWindow.appendChild(aiDiv);

    try {
      const res = await fetch("https://coollamaceo-chatgptopensource1-0.hf.space/chat", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ session_id: currentChatId, message: text })
      });
      const data = await res.json();
      aiMsg.content = data.response;
      chat.messages.push(aiMsg);
      aiDiv.innerHTML = parseMarkdown(data.response);
      saveToCache();
    } catch (e) {
      aiDiv.innerText = "Connection Error.";
    }
  }

  /* --- CONTEXT MENU --- */
  function showContextMenu(e, id) {
    e.preventDefault();
    rightClickedChatId = id;
    contextMenu.style.display = 'block';
    contextMenu.style.left = e.pageX + 'px';
    contextMenu.style.top = e.pageY + 'px';
  }

  window.onclick = () => contextMenu.style.display = 'none';

  function renameChat() {
    const newName = prompt("Enter new name:");
    if(newName) {
      const chat = chats.find(c => c.id === rightClickedChatId);
      chat.title = newName;
      saveToCache();
    }
  }

  function deleteChat() {
    chats = chats.filter(c => c.id !== rightClickedChatId);
    if(currentChatId === rightClickedChatId) {
        chatWindow.innerHTML = '';
        currentChatId = null;
    }
    saveToCache();
  }

  /* --- MARKDOWN (Simplified) --- */
  function parseMarkdown(t) {
    return t.replace(/\*\*([^*]+)\*\*/g, '<b>$1</b>')
            .replace(/```([\s\S]*?)```/g, '<pre>$1</pre>')
            .replace(/`([^`]+)`/g, '<code>$1</code>');
  }

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keydown', e => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });

  // Init
  if(chats.length > 0) loadChat(chats[0].id); else startNewChat();
</script>
</body>
</html>
