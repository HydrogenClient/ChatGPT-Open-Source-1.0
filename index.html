<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT Open-Source</title>
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #121212;
    color: #ececec;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  #chat-window {
    flex: 1;
    padding: 20px;
    padding-bottom: 150px;
    max-width: 800px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
    overflow-y: auto;
  }
  .msg {
    max-width: 75%;
    padding: 12px 16px;
    border-radius: 16px;
    font-size: 16px;
    line-height: 1.5;
    word-wrap: break-word;
    position: relative;
    white-space: pre-wrap;
  }
  .user {
    align-self: flex-end;
    background: #2f2f2f;
    border-bottom-right-radius: 4px;
  }
  .ai {
    align-self: flex-start;
    background: #1e1e1e;
    border: 1px solid #333;
    border-bottom-left-radius: 4px;
  }
  .typing-circle {
    display: inline-block;
    width: 12px;
    height: 12px;
    margin-left: 5px;
    background: white;
    border-radius: 50%;
    animation: pulse 1s infinite ease-in-out;
    vertical-align: middle;
  }
  @keyframes pulse {
    0%,100% { transform: scale(0.5); opacity: 0.3; }
    50% { transform: scale(1.2); opacity: 1; }
  }
  .input-area {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #121212;
    padding: 16px 0;
    border-top: 1px solid #333;
  }
  .input-bar {
    max-width: 800px;
    margin: 0 auto;
    display: flex;
    align-items: flex-end;
    background: #1f1f1f;
    border-radius: 32px;
    padding: 10px 16px;
    box-sizing: border-box;
    gap: 8px;
  }
  textarea {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    resize: none;
    color: white;
    font-size: 16px;
    line-height: 1.4;
    height: 28px;
    max-height: 200px;
    font-family: inherit;
  }
  .send-btn {
    background: #10a37f;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: opacity 0.2s;
    flex-shrink: 0;
  }
  .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
  .send-btn svg { width: 20px; height: 20px; fill: white; }

  /* Markdown formatting */
  pre { 
    background: #222; 
    padding: 8px; 
    border-radius: 8px; 
    overflow-x: auto; 
    font-family: monospace; 
    margin: 6px 0; 
  }
  code { 
    background: #333; 
    padding: 2px 4px; 
    border-radius: 4px; 
    font-family: monospace; 
  }
  h1 { font-size: 1.8em; margin: 8px 0; color: #10a37f; }
  h2 { font-size: 1.5em; margin: 6px 0; color: #10a37f; }
  h3 { font-size: 1.3em; margin: 4px 0; color: #10a37f; }
  blockquote { border-left: 3px solid #10a37f; padding-left: 12px; color: #a0a0a0; margin: 6px 0; }
  ul { margin: 6px 0 6px 20px; }
  li { margin-bottom: 4px; }
  b { font-weight: bold; }
  i { font-style: italic; }
</style>
</head>
<body>

<div id="chat-window"></div>

<div class="input-area">
  <div class="input-bar">
    <textarea id="user-input" placeholder="Ask anything..."></textarea>
    <button id="send-btn">
      <svg viewBox="0 0 24 24">
        <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
      </svg>
    </button>
  </div>
</div>

<script>
  const chatWindow = document.getElementById('chat-window');
  const input = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');

  const API_URL = "https://coollamaceo-chatgptopensource1-0.hf.space/chat";
  const sessionId = "user-" + Math.random().toString(36).substring(7);

  const conversationHistory = [];
  const MAX_MEMORY = 20;

  function scrollToBottom() {
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  // Enhanced Markdown parser
  function parseMarkdown(text) {
    text = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

    // Code blocks
    text = text.replace(/```([\s\S]*?)```/g, (match, p1) => `<pre>${p1}</pre>`);

    // Inline code
    text = text.replace(/`([^`]+)`/g, (match, p1) => `<code>${p1}</code>`);

    // Bold
    text = text.replace(/\*\*([^*]+)\*\*/g, (match, p1) => `<b>${p1}</b>`);

    // Italic
    text = text.replace(/\*([^*]+)\*/g, (match, p1) => `<i>${p1}</i>`);

    // Headings
    text = text.replace(/^### (.+)$/gm, (match, p1) => `<h3>${p1}</h3>`);
    text = text.replace(/^## (.+)$/gm, (match, p1) => `<h2>${p1}</h2>`);
    text = text.replace(/^# (.+)$/gm, (match, p1) => `<h1>${p1}</h1>`);

    // Blockquotes
    text = text.replace(/^> (.+)$/gm, (match, p1) => `<blockquote>${p1}</blockquote>`);

    // Lists
    text = text.replace(/^\s*[-*] (.+)$/gm, (match, p1) => `<li>${p1}</li>`);
    text = text.replace(/(<li>[\s\S]+?<\/li>)/g, (match) => `<ul>${match}</ul>`);

    return text;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    // User message
    const userDiv = document.createElement('div');
    userDiv.className = 'msg user';
    userDiv.innerText = text;
    chatWindow.appendChild(userDiv);

    conversationHistory.push({ role: 'user', content: text });
    if (conversationHistory.length > MAX_MEMORY) conversationHistory.splice(0, conversationHistory.length - MAX_MEMORY);

    input.value = '';
    input.style.height = '28px';
    scrollToBottom();

    // AI typing circle
    const aiDiv = document.createElement('div');
    aiDiv.className = 'msg ai';
    const circle = document.createElement('span');
    circle.className = 'typing-circle';
    aiDiv.appendChild(circle);
    chatWindow.appendChild(aiDiv);
    scrollToBottom();

    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ session_id: sessionId, message: text })
      });
      const data = await res.json();

      aiDiv.innerHTML = parseMarkdown(data.response);
      conversationHistory.push({ role: 'ai', content: data.response });
      if (conversationHistory.length > MAX_MEMORY) conversationHistory.splice(0, conversationHistory.length - MAX_MEMORY);

      scrollToBottom();
    } catch (e) {
      aiDiv.innerText = "Error: Could not connect to AI.";
    }
  }

  sendBtn.addEventListener('click', sendMessage);

  input.addEventListener('input', () => {
    input.style.height = 'auto';
    input.style.height = input.scrollHeight + 'px';
  });

  input.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' && !e.shiftKey){
      e.preventDefault();
      sendMessage();
    }
  });
</script>

</body>
</html>
