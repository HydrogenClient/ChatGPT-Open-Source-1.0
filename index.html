<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT Open-Source</title>
<style>
  :root {
    --bg-color: #0d0d0d;
    --card-bg: #1a1a1a;
    --user-msg-bg: #2b2b2b;
    --ai-msg-bg: #1e1e1e;
    --accent: #10a37f;
    --text-main: #e5e5e5;
    --text-muted: #b0b0b0;
    --border: #333;
  }

  body {
    margin: 0;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: var(--bg-color);
    color: var(--text-main);
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }

  /* Chat Window */
  #chat-window {
    flex: 1;
    padding: 40px 20px;
    max-width: 850px;
    width: 100%;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 24px;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #333 transparent;
  }

  /* Messages */
  .msg {
    max-width: 85%;
    padding: 14px 20px;
    border-radius: 20px;
    font-size: 15.5px;
    line-height: 1.6;
    word-wrap: break-word;
    position: relative;
    white-space: pre-wrap;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.2s ease;
  }

  .user {
    align-self: flex-end;
    background: var(--user-msg-bg);
    border-bottom-right-radius: 4px;
    color: white;
  }

  .ai {
    align-self: flex-start;
    background: var(--ai-msg-bg);
    border: 1px solid var(--border);
    border-bottom-left-radius: 4px;
  }

  /* Typing Animation */
  .typing-circle {
    display: inline-block;
    width: 10px;
    height: 10px;
    background: var(--accent);
    border-radius: 50%;
    animation: pulse 1s infinite ease-in-out;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(0.6); opacity: 0.4; }
    50% { transform: scale(1.1); opacity: 1; }
  }

  /* Input Area */
  .input-area {
    background: rgba(13, 13, 13, 0.8);
    backdrop-filter: blur(12px);
    padding: 24px 20px;
    border-top: 1px solid var(--border);
  }

  .input-bar {
    max-width: 800px;
    margin: 0 auto;
    display: flex;
    align-items: flex-end;
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 24px;
    padding: 12px 18px;
    gap: 12px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  .input-bar:focus-within {
    border-color: #555;
    box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.2);
  }

  textarea {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    resize: none;
    color: white;
    font-size: 16px;
    line-height: 1.5;
    height: 24px;
    max-height: 180px;
    font-family: inherit;
    padding-top: 2px;
  }

  .send-btn {
    background: var(--accent);
    border: none;
    border-radius: 12px;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s ease;
    flex-shrink: 0;
  }

  .send-btn:hover:not(:disabled) {
    background: #1a7f64;
    transform: translateY(-1px);
  }

  .send-btn:active { transform: scale(0.95); }
  .send-btn:disabled { opacity: 0.3; cursor: not-allowed; }
  .send-btn svg { width: 18px; height: 18px; fill: white; }

  /* Markdown Styling */
  pre { 
    background: #000; 
    padding: 12px; 
    border-radius: 10px; 
    overflow-x: auto; 
    border: 1px solid #333;
    font-family: 'Fira Code', monospace;
    font-size: 14px;
  }
  code { background: #333; padding: 2px 5px; border-radius: 4px; font-family: monospace; }
  h1, h2, h3 { margin-top: 10px; color: var(--accent); }
  blockquote { border-left: 4px solid var(--accent); padding-left: 15px; font-style: italic; color: var(--text-muted); }
  ul { padding-left: 20px; }
  li { margin-bottom: 6px; }
</style>
</head>
<body>

<div id="chat-window"></div>

<div class="input-area">
  <div class="input-bar">
    <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
    <button id="send-btn">
      <svg viewBox="0 0 24 24">
        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
      </svg>
    </button>
  </div>
</div>

<script>
  // ... (Sending logic and animations remain identical to your original code)
  const chatWindow = document.getElementById('chat-window');
  const input = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');

  const API_URL = "https://coollamaceo-chatgptopensource1-0.hf.space/chat";
  const sessionId = "user-" + Math.random().toString(36).substring(7);

  const conversationHistory = [];
  const MAX_MEMORY = 20;

  function scrollToBottom() {
    chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
  }

  function parseMarkdown(text) {
    text = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    text = text.replace(/```([\s\S]*?)```/g, (match, p1) => `<pre>${p1}</pre>`);
    text = text.replace(/`([^`]+)`/g, (match, p1) => `<code>${p1}</code>`);
    text = text.replace(/\*\*([^*]+)\*\*/g, (match, p1) => `<b>${p1}</b>`);
    text = text.replace(/\*([^*]+)\*/g, (match, p1) => `<i>${p1}</i>`);
    text = text.replace(/^### (.+)$/gm, (match, p1) => `<h3>${p1}</h3>`);
    text = text.replace(/^## (.+)$/gm, (match, p1) => `<h2>${p1}</h2>`);
    text = text.replace(/^# (.+)$/gm, (match, p1) => `<h1>${p1}</h1>`);
    text = text.replace(/^> (.+)$/gm, (match, p1) => `<blockquote>${p1}</blockquote>`);
    text = text.replace(/^\s*[-*] (.+)$/gm, (match, p1) => `<li>${p1}</li>`);
    text = text.replace(/(<li>[\s\S]+?<\/li>)/g, (match) => `<ul>${match}</ul>`);
    return text;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    const userDiv = document.createElement('div');
    userDiv.className = 'msg user';
    userDiv.innerText = text;
    chatWindow.appendChild(userDiv);

    conversationHistory.push({ role: 'user', content: text });
    input.value = '';
    input.style.height = '24px';
    scrollToBottom();

    const aiDiv = document.createElement('div');
    aiDiv.className = 'msg ai';
    const circle = document.createElement('span');
    circle.className = 'typing-circle';
    aiDiv.appendChild(circle);
    chatWindow.appendChild(aiDiv);
    scrollToBottom();

    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ session_id: sessionId, message: text })
      });
      const data = await res.json();
      aiDiv.innerHTML = parseMarkdown(data.response);
      conversationHistory.push({ role: 'ai', content: data.response });
      scrollToBottom();
    } catch (e) {
      aiDiv.innerText = "Error: Could not connect to AI.";
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('input', () => {
    input.style.height = 'auto';
    input.style.height = input.scrollHeight + 'px';
  });
  input.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' && !e.shiftKey){
      e.preventDefault();
      sendMessage();
    }
  });
</script>
</body>
</html>
