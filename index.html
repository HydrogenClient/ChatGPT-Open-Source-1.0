<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Open-Source 1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #212121; color: #ececec; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; }
        
        #chat-window { 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            padding-bottom: 150px; 
            display: flex; 
            flex-direction: column; 
        }

        .msg { margin-bottom: 20px; line-height: 1.5; padding: 12px 16px; border-radius: 12px; max-width: 85%; }
        .user { background: #2f2f2f; align-self: flex-end; border: 1px solid #424242; white-space: pre-wrap; }
        .ai { background: transparent; align-self: flex-start; white-space: pre-wrap; }

        /* --- THE NEW UPGRADED INPUT AREA --- */
        .input-area { position: fixed; bottom: 0; width: 100%; background: #212121; padding: 24px 0; }
        
        .input-bar { 
            width: 100%; 
            max-width: 768px; 
            margin: 0 auto; 
            background: #2f2f2f; 
            border: 1px solid #424242;
            border-radius: 26px; 
            display: flex; 
            align-items: flex-end; /* Keeps icons at the bottom as text grows */
            padding: 10px 14px;
        }
        
        .textarea-container { flex: 1; margin: 0 10px; }
        
        textarea { 
            width: 100%; 
            border: none; 
            background: transparent; 
            font-size: 16px; 
            line-height: 1.5; 
            outline: none; 
            resize: none; 
            color: white; 
            height: 24px; 
            max-height: 200px; /* Maximum height before scrolling */
            font-family: inherit;
            padding: 4px 0;
        }

        .icon-btn { 
            background: none; border: none; color: #888; font-size: 18px; 
            cursor: pointer; padding: 8px; transition: color 0.2s; 
        }
        .icon-btn:hover { color: white; }

        /* Dynamic Send Button */
        .send-btn {
            background: #676767; /* Inactive Gray */
            color: #212121; 
            border: none; 
            border-radius: 50%;
            width: 34px; 
            height: 34px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            cursor: pointer; 
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-btn i { font-size: 18px; }
        
        /* Active state when typing */
        .send-btn.active { 
            background: white; 
            color: black; 
        }

        .thinking { font-style: italic; color: #888; margin-top: 10px; }
        .chat-img { max-width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid #424242; }
    </style>
</head>
<body>

<div id="chat-window"></div>

<div class="input-area">
    <div class="input-bar">
        <input type="file" id="image-input" accept="image/*" hidden>
        <button class="icon-btn" onclick="document.getElementById('image-input').click()">
            <i class="fas fa-paperclip"></i>
        </button>

        <div class="textarea-container">
            <textarea id="user-input" placeholder="Message ChatGPT Open-Source 1.0..." rows="1"></textarea>
        </div>

        <button id="send-btn" class="send-btn">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>

<script>
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const imageInput = document.getElementById('image-input');
    const chatWindow = document.getElementById('chat-window');

    const API_URL = "https://coollamaceo-chatgptopensource1-0.hf.space/chat";
    const sessionId = "user-" + Math.random().toString(36).substring(7);

    // 1. Auto-Resize Textarea & Toggle Button Color
    input.addEventListener('input', function() {
        // Handle height
        this.style.height = '24px';
        this.style.height = this.scrollHeight + 'px';

        // Handle button color
        if (this.value.trim() !== "") {
            sendBtn.classList.add('active');
        } else {
            sendBtn.classList.remove('active');
        }
    });

    // 2. Handle Image Attachments (Visual only for now)
    imageInput.addEventListener('change', function() {
        if (this.files && this.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const div = document.createElement('div');
                div.className = 'msg user';
                div.innerHTML = `<img src="${e.target.result}" class="chat-img">`;
                chatWindow.appendChild(div);
                chatWindow.scrollTo({top: chatWindow.scrollHeight, behavior: 'smooth'});
            };
            reader.readAsDataURL(this.files[0]);
        }
    });

    // 3. Send Message Function
    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        // Add user message to UI
        const userDiv = document.createElement('div');
        userDiv.className = 'msg user';
        userDiv.innerText = text;
        chatWindow.appendChild(userDiv);

        // Reset input
        input.value = '';
        input.style.height = '24px';
        sendBtn.classList.remove('active');

        // Add thinking indicator
        const thinking = document.createElement('div');
        thinking.className = 'msg ai thinking';
        thinking.innerText = 'ChatGPT is thinking...';
        chatWindow.appendChild(thinking);
        chatWindow.scrollTo({top: chatWindow.scrollHeight, behavior: 'smooth'});

        try {
            const res = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text, session_id: sessionId })
            });
            const data = await res.json();
            
            thinking.remove();
            const aiDiv = document.createElement('div');
            aiDiv.className = 'msg ai';
            aiDiv.innerText = data.response;
            chatWindow.appendChild(aiDiv);
        } catch (e) {
            thinking.innerText = "Error: Space is sleeping or connection failed.";
        }
        chatWindow.scrollTo({top: chatWindow.scrollHeight, behavior: 'smooth'});
    }

    // 4. Listeners for Send
    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
</script>

</body>
</html>
