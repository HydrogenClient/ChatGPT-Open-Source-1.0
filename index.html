<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT Open-Source 1.0</title>
<style>
  /* ---------------- Body ---------------- */
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #121212;
    color: #ececec;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  /* ---------------- Chat Window ---------------- */
  #chat-window {
    flex: 1;
    padding: 20px;
    padding-bottom: 150px;
    max-width: 800px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
    overflow-y: auto;
  }

  /* ---------------- Message Bubbles ---------------- */
  .msg {
    max-width: 75%;
    padding: 12px 16px;
    border-radius: 16px;
    font-size: 16px;
    line-height: 1.5;
    word-wrap: break-word;
    position: relative;
  }
  .user {
    align-self: flex-end;
    background: #2f2f2f;
    border-bottom-right-radius: 4px;
  }
  .ai {
    align-self: flex-start;
    background: #1e1e1e;
    border: 1px solid #333;
    border-bottom-left-radius: 4px;
  }

  /* ---------------- Typing Circle ---------------- */
  .typing-circle {
    display: inline-block;
    width: 12px;
    height: 12px;
    margin-left: 5px;
    background: white;
    border-radius: 50%;
    animation: pulse 1s infinite ease-in-out;
    vertical-align: middle;
  }
  @keyframes pulse {
    0%,100% { transform: scale(0.5); opacity: 0.3; }
    50% { transform: scale(1.2); opacity: 1; }
  }

  /* ---------------- Input Bar ---------------- */
  .input-area {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #121212;
    padding: 16px 0;
    border-top: 1px solid #333;
  }

  .input-bar {
    max-width: 800px;
    margin: 0 auto;
    display: flex;
    align-items: flex-end;
    background: #1f1f1f;
    border-radius: 32px;
    padding: 10px 16px;
    box-sizing: border-box;
    gap: 8px;
  }

  textarea {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    resize: none;
    color: white;
    font-size: 16px;
    line-height: 1.4;
    height: 28px;
    max-height: 200px;
    font-family: inherit;
  }

  .send-btn {
    background: #10a37f;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: opacity 0.2s;
    flex-shrink: 0;
  }
  .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
  .send-btn svg { width: 20px; height: 20px; fill: white; }
</style>
</head>
<body>

<div id="chat-window"></div>

<div class="input-area">
  <div class="input-bar">
    <textarea id="user-input" placeholder="Ask anything..."></textarea>
    <button id="send-btn">
      <svg viewBox="0 0 24 24">
        <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
      </svg>
    </button>
  </div>
</div>

<script>
  const chatWindow = document.getElementById('chat-window');
  const input = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');
  const API_URL = "https://coollamaceo-chatgptopensource1-0.hf.space/chat";
  const sessionId = "user-" + Math.random().toString(36).substring(7);

  function scrollToBottom() {
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    // Add user message
    const userDiv = document.createElement('div');
    userDiv.className = 'msg user';
    userDiv.innerText = text;
    chatWindow.appendChild(userDiv);

    input.value = '';
    input.style.height = '28px';
    scrollToBottom();

    // Add AI message with typing circle
    const aiDiv = document.createElement('div');
    aiDiv.className = 'msg ai';
    const circle = document.createElement('span');
    circle.className = 'typing-circle';
    aiDiv.appendChild(circle);
    chatWindow.appendChild(aiDiv);
    scrollToBottom();

    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text, session_id: sessionId })
      });
      const data = await res.json();
      aiDiv.innerHTML = data.response;
      scrollToBottom();
    } catch (e) {
      aiDiv.innerText = "Error: Could not connect to AI.";
    }
  }

  sendBtn.addEventListener('click', sendMessage);

  input.addEventListener('input', () => {
    input.style.height = 'auto';
    input.style.height = input.scrollHeight + 'px';
  });

  input.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' && !e.shiftKey){
      e.preventDefault();
      sendMessage();
    }
  });
</script>

</body>
</html>
