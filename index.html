<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Open-Source 1.0</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #050505; --card: #171717; --text: #ececec; --accent: #10a37f; }
        body { font-family: 'SANS-SERIF', system-ui; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* Header */
        header { padding: 15px; border-bottom: 1px solid #333; text-align: center; background: var(--card); }
        .status-dot { height: 10px; width: 10px; background-color: #10a37f; border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 8px #10a37f; }

        /* Chat Window */
        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .msg { max-width: 85%; padding: 15px; border-radius: 12px; line-height: 1.6; font-size: 15px; }
        .user { align-self: flex-end; background: #2f2f2f; color: white; border-bottom-right-radius: 2px; }
        .ai { align-self: flex-start; background: var(--card); border: 1px solid #333; border-bottom-left-radius: 2px; }

        /* Input Area */
        .input-container { padding: 20px; background: var(--bg); display: flex; justify-content: center; }
        .input-box { width: 100%; max-width: 800px; position: relative; display: flex; background: var(--card); border: 1px solid #444; border-radius: 8px; padding: 10px; transition: border 0.3s; }
        .input-box:focus-within { border-color: var(--accent); }
        input { flex: 1; background: transparent; border: none; color: white; padding: 10px; outline: none; font-size: 16px; }
        button { background: var(--accent); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; transition: opacity 0.2s; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Markdown Styling */
        pre { background: #000; padding: 10px; border-radius: 5px; overflow-x: auto; }
        code { font-family: 'Courier New', Courier, monospace; color: #f8f8f2; }
    </style>
</head>
<body>

<header>
    <strong>ChatGPT Open-Source 1.0</strong> 
    <div style="font-size: 12px; color: #888; margin-top: 4px;">
        <span class="status-dot"></span> 20B Model Linked via GitHub-HF Bridge
    </div>
</header>

<div id="chat-window">
    <div class="msg ai">Hello! I am your locally-hosted 20B AI. My "brain" is running on Hugging Face, but I'm talking to you through GitHub. How can I help?</div>
</div>

<div class="input-container">
    <div class="input-box">
        <input type="text" id="userInput" placeholder="Ask anything..." autocomplete="off">
        <button id="sendBtn">Send</button>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    // Replace this with your actual Hugging Face Space URL
    const HF_SPACE_URL = "https://YOUR_USER-YOUR_SPACE.hf.space/chat";

    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    async function handleSend() {
        const text = userInput.value.trim();
        if (!text) return;

        // Append User Message
        appendMessage('user', text);
        userInput.value = '';
        
        // Disable UI
        userInput.disabled = true;
        sendBtn.disabled = true;

        // Append Loading Indicator
        const loadingDiv = appendMessage('ai', 'Thinking...');

        try {
            const response = await fetch(HF_SPACE_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });

            const data = await response.json();
            
            // Render Markdown response
            loadingDiv.innerHTML = marked.parse(data.response);
        } catch (error) {
            loadingDiv.innerText = "Error: Could not connect to the 20B engine. Ensure the Space is running and CORS is enabled.";
            console.error(error);
        }

        userInput.disabled = false;
        sendBtn.disabled = false;
        userInput.focus();
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = `msg ${role}`;
        div.innerText = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        return div;
    }

    sendBtn.addEventListener('click', handleSend);
    userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleSend(); });
</script>

</body>
</html>
