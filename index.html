<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT Open-Source</title>
<style>
  :root {
    --bg-color: #0d0d0d;
    --sidebar-bg: #000000;
    --card-bg: #1a1a1a;
    --user-msg-bg: #2f2f2f;
    --ai-msg-bg: #1e1e1e;
    --accent: #10a37f;
    --text-main: #e5e5e5;
    --text-muted: #b0b0b0;
    --border: #333;
  }

  body {
    margin: 0;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: var(--bg-color);
    color: var(--text-main);
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Sidebar */
  #sidebar {
    width: 260px;
    background: var(--sidebar-bg);
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    padding: 12px;
    transition: all 0.3s ease;
  }

  .new-chat-btn {
    border: 1px solid var(--border);
    background: transparent;
    color: white;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: background 0.2s;
    font-size: 14px;
    margin-bottom: 20px;
  }

  .new-chat-btn:hover { background: #222; }

  /* Main Chat Area */
  #main-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    position: relative;
  }

  header {
    padding: 14px 20px;
    border-bottom: 1px solid var(--border);
    font-weight: 600;
    font-size: 14px;
    color: var(--text-muted);
    text-align: center;
  }

  #chat-window {
    flex: 1;
    padding: 40px 20px;
    max-width: 800px;
    width: 100%;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 24px;
    overflow-y: auto;
    scrollbar-width: none;
  }

  /* Messages */
  .msg {
    max-width: 85%;
    padding: 14px 20px;
    border-radius: 18px;
    font-size: 15px;
    line-height: 1.6;
    word-wrap: break-word;
  }

  .user {
    align-self: flex-end;
    background: var(--user-msg-bg);
    border-bottom-right-radius: 4px;
  }

  .ai {
    align-self: flex-start;
    background: var(--ai-msg-bg);
    border: 1px solid var(--border);
    border-bottom-left-radius: 4px;
  }

  /* Fixed Send Button */
  .input-area {
    padding: 24px 20px 40px;
    background: linear-gradient(transparent, var(--bg-color) 30%);
  }

  .input-bar {
    max-width: 760px;
    margin: 0 auto;
    display: flex;
    align-items: center; /* Centered vertically for better look */
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 8px 12px;
    gap: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }

  textarea {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    resize: none;
    color: white;
    font-size: 16px;
    font-family: inherit;
    max-height: 200px;
    padding: 8px 4px;
  }

  .send-btn {
    background: var(--accent);
    border: none;
    border-radius: 8px; /* Square-ish rounded looks more modern */
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: opacity 0.2s, transform 0.1s;
    flex-shrink: 0;
  }

  .send-btn svg {
    width: 18px; 
    height: 18px; 
    fill: #ffffff; /* Explicit white fill */
  }

  .send-btn:hover { background: #15b991; }
  .send-btn:active { transform: scale(0.9); }
  .send-btn:disabled { background: #333; cursor: not-allowed; }

  /* Animations */
  .typing-circle {
    display: inline-block;
    width: 8px;
    height: 8px;
    background: #888;
    border-radius: 50%;
    animation: pulse 1s infinite ease-in-out;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(0.8); opacity: 0.5; }
    50% { transform: scale(1.2); opacity: 1; }
  }

  /* Markdown Styles */
  pre { background: #000; padding: 15px; border-radius: 8px; border: 1px solid #333; overflow-x: auto; font-family: monospace; }
  code { background: #333; padding: 2px 4px; border-radius: 4px; }
  h3 { color: var(--accent); margin: 0; }
</style>
</head>
<body>

<aside id="sidebar">
  <button class="new-chat-btn" onclick="location.reload()">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
    New Chat
  </button>
  <div style="font-size: 12px; color: #555; padding: 10px;">Recent chats appear here...</div>
</aside>

<main id="main-container">
  <header>AI Model 1.0</header>
  <div id="chat-window"></div>

  <div class="input-area">
    <div class="input-bar">
      <textarea id="user-input" placeholder="Message AI..." rows="1"></textarea>
      <button id="send-btn">
        <svg viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
        </svg>
      </button>
    </div>
  </div>
</main>

<script>
  /* ALL LOGIC REMAINS THE SAME AS YOUR ORIGINAL */
  const chatWindow = document.getElementById('chat-window');
  const input = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');

  const API_URL = "https://coollamaceo-chatgptopensource1-0.hf.space/chat";
  const sessionId = "user-" + Math.random().toString(36).substring(7);

  const conversationHistory = [];
  const MAX_MEMORY = 20;

  function scrollToBottom() {
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  function parseMarkdown(text) {
    text = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    text = text.replace(/```([\s\S]*?)```/g, (match, p1) => `<pre>${p1}</pre>`);
    text = text.replace(/`([^`]+)`/g, (match, p1) => `<code>${p1}</code>`);
    text = text.replace(/\*\*([^*]+)\*\*/g, (match, p1) => `<b>${p1}</b>`);
    text = text.replace(/\*([^*]+)\*/g, (match, p1) => `<i>${p1}</i>`);
    text = text.replace(/^### (.+)$/gm, (match, p1) => `<h3>${p1}</h3>`);
    text = text.replace(/^## (.+)$/gm, (match, p1) => `<h2>${p1}</h2>`);
    text = text.replace(/^# (.+)$/gm, (match, p1) => `<h1>${p1}</h1>`);
    text = text.replace(/^> (.+)$/gm, (match, p1) => `<blockquote>${p1}</blockquote>`);
    text = text.replace(/^\s*[-*] (.+)$/gm, (match, p1) => `<li>${p1}</li>`);
    text = text.replace(/(<li>[\s\S]+?<\/li>)/g, (match) => `<ul>${match}</ul>`);
    return text;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    const userDiv = document.createElement('div');
    userDiv.className = 'msg user';
    userDiv.innerText = text;
    chatWindow.appendChild(userDiv);

    conversationHistory.push({ role: 'user', content: text });
    input.value = '';
    input.style.height = 'auto';
    scrollToBottom();

    const aiDiv = document.createElement('div');
    aiDiv.className = 'msg ai';
    const circle = document.createElement('span');
    circle.className = 'typing-circle';
    aiDiv.appendChild(circle);
    chatWindow.appendChild(aiDiv);
    scrollToBottom();

    try {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ session_id: sessionId, message: text })
      });
      const data = await res.json();
      aiDiv.innerHTML = parseMarkdown(data.response);
      conversationHistory.push({ role: 'ai', content: data.response });
      scrollToBottom();
    } catch (e) {
      aiDiv.innerText = "Error: Could not connect to AI.";
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('input', () => {
    input.style.height = 'auto';
    input.style.height = input.scrollHeight + 'px';
  });
  input.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' && !e.shiftKey){
      e.preventDefault();
      sendMessage();
    }
  });
</script>

</body>
</html>
