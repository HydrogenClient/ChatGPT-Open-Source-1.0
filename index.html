<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT Open-Source 1.0</title>
<style>
    body {
        background: #212121;
        color: #ececec;
        font-family: sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }
    #chat-window {
        flex: 1;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        padding-bottom: 150px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        overflow-y: auto;
    }
    .msg {
        line-height: 1.5;
        padding: 10px 15px;
        border-radius: 8px;
        max-width: 80%;
        word-wrap: break-word;
    }
    .user {
        background: #2f2f2f;
        align-self: flex-end;
        color: #fff;
    }
    .ai {
        background: #333;
        align-self: flex-start;
        color: #fff;
    }
    .input-area {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: #212121;
        padding: 20px 0;
    }
    .input-box {
        max-width: 768px;
        margin: 0 auto;
        background: #2f2f2f;
        border-radius: 25px;
        display: flex;
        padding: 10px 20px;
        border: 1px solid #424242;
    }
    input {
        flex: 1;
        background: transparent;
        border: none;
        color: white;
        outline: none;
        font-size: 16px;
    }
    button {
        background: #676767;
        border: none;
        color: white;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        cursor: pointer;
    }

    /* Single white circle typing indicator */
    .typing-circle {
        display: inline-block;
        width: 12px;
        height: 12px;
        margin-left: 5px;
        background: white;
        border-radius: 50%;
        animation: pulse 1s infinite ease-in-out;
    }
    @keyframes pulse {
        0%, 100% { transform: scale(0.5); opacity: 0.3; }
        50% { transform: scale(1.2); opacity: 1; }
    }
</style>
</head>
<body>

<div id="chat-window"></div>

<div class="input-area">
    <div class="input-box">
        <input type="text" id="user-input" placeholder="Message ChatGPT Open-Source 1.0...">
        <button onclick="send()">â†‘</button>
    </div>
</div>

<script>
const sessionId = Math.random().toString(36).substring(7);
const chatWindow = document.getElementById('chat-window');

async function send() {
    const input = document.getElementById('user-input');
    const text = input.value.trim();
    if (!text) return;

    // Add User Message
    chatWindow.innerHTML += `<div class="msg user"><b>You:</b> ${text}</div>`;
    input.value = '';
    chatWindow.scrollTop = chatWindow.scrollHeight;

    // Add AI message with pulsating circle
    const thinking = document.createElement('div');
    thinking.className = 'msg ai';
    const circle = document.createElement('span');
    circle.className = 'typing-circle';
    thinking.appendChild(circle);
    chatWindow.appendChild(thinking);
    chatWindow.scrollTop = chatWindow.scrollHeight;

    try {
        const res = await fetch('https://coollamaceo-chatgptopensource1-0.hf.space/chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({message: text, session_id: sessionId})
        });
        const data = await res.json();

        // Replace typing circle with AI response
        thinking.innerHTML = `<b>AI:</b> ${data.response}`;
    } catch (e) {
        thinking.innerHTML = "Error connecting to server.";
    }
    chatWindow.scrollTop = chatWindow.scrollHeight;
}
</script>

</body>
</html>
