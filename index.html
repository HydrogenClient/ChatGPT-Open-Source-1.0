<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT Open-Source</title>
<style>
  :root {
    --bg-color: #0d0d0d;
    --sidebar-bg: #000000;
    --card-bg: #1a1a1a;
    --user-msg-bg: #2f2f2f;
    --ai-msg-bg: #1e1e1e;
    --accent: #10a37f;
    --text-main: #e5e5e5;
    --text-muted: #b0b0b0;
    --border: #333;
  }

  body {
    margin: 0;
    font-family: 'Inter', -apple-system, sans-serif;
    background: var(--bg-color);
    color: var(--text-main);
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Meteor Animation */
  #meteor-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
  }

  /* Sidebar */
  #sidebar {
    width: 260px;
    background: var(--sidebar-bg);
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    padding: 12px;
    z-index: 10;
  }

  .new-chat-btn {
    border: 1px solid var(--border);
    background: #1a1a1a;
    color: white;
    padding: 12px;
    border-radius: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
    font-weight: 500;
  }

  #chat-list { flex: 1; overflow-y: auto; }
  .chat-item {
    padding: 10px 12px;
    margin-bottom: 4px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    color: var(--text-muted);
  }
  .chat-item.active { background: #222; color: white; }

  /* Main Area */
  #main-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    position: relative;
    z-index: 1;
  }

  header {
    padding: 18px;
    font-weight: 600;
    font-size: 15px;
    color: var(--text-main);
    text-align: center;
    background: rgba(13, 13, 13, 0.7);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--border);
  }

  #chat-window {
    flex: 1;
    padding: 20px;
    max-width: 800px;
    width: 100%;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 24px;
    overflow-y: auto;
  }

  .msg { max-width: 85%; padding: 14px 20px; border-radius: 20px; font-size: 15px; line-height: 1.6; }
  .user { align-self: flex-end; background: var(--user-msg-bg); }
  .ai { align-self: flex-start; background: var(--ai-msg-bg); border: 1px solid var(--border); }

  /* --- FULLY REDESIGNED INPUT & BUTTON --- */
  .input-area-container {
    padding: 20px 20px 40px 20px;
    background: linear-gradient(transparent, var(--bg-color) 40%);
  }

  .modern-input-box {
    max-width: 760px;
    margin: 0 auto;
    background: rgba(45, 45, 45, 0.6);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 28px;
    display: flex;
    align-items: flex-end;
    padding: 10px 14px;
    gap: 12px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
    transition: transform 0.2s ease, border-color 0.2s ease;
  }

  .modern-input-box:focus-within {
    border-color: rgba(255, 255, 255, 0.3);
    transform: translateY(-2px);
  }

  #user-input {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: #fff;
    font-size: 16px;
    padding: 10px 6px;
    resize: none;
    max-height: 200px;
    font-family: inherit;
    line-height: 1.4;
  }

  /* THE NEW BUTTON */
  #send-btn {
    width: 42px;
    height: 42px;
    background: #fff; /* High contrast white circle */
    border: none;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    flex-shrink: 0;
    margin-bottom: 2px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  #send-btn svg {
    width: 22px;
    height: 22px;
    fill: none;
    stroke: #000; /* Sharp black arrow */
    stroke-width: 2.5;
    stroke-linecap: round;
    stroke-linejoin: round;
    transform: rotate(45deg); /* Angled for style */
  }

  #send-btn:hover {
    transform: scale(1.1) rotate(-5deg);
    background: var(--accent);
  }

  #send-btn:hover svg {
    stroke: #fff; /* Turns white on green hover */
  }

  #send-btn:active {
    transform: scale(0.9);
  }

  #send-btn:disabled {
    background: #333;
    opacity: 0.5;
  }

  /* Context Menu */
  #context-menu {
    position: fixed;
    background: #222;
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 6px;
    display: none;
    z-index: 1000;
  }

  .menu-item { padding: 10px 20px; cursor: pointer; font-size: 14px; border-radius: 6px; }
  .menu-item:hover { background: var(--accent); }
</style>
</head>
<body>

<canvas id="meteor-canvas"></canvas>

<aside id="sidebar">
  <button class="new-chat-btn" onclick="startNewChat()">+ New Chat</button>
  <div id="chat-list"></div>
</aside>

<main id="main-container">
  <header>ChatGPT Open-Source 1.0</header>
  <div id="chat-window"></div>
  
  <div class="input-area-container">
    <div class="modern-input-box">
      <textarea id="user-input" placeholder="How can I help you today?" rows="1"></textarea>
      <button id="send-btn">
        <svg viewBox="0 0 24 24">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>
</main>

<div id="context-menu">
  <div class="menu-item" onclick="renameChat()">Rename</div>
  <div class="menu-item" onclick="deleteChat()">Delete</div>
</div>

<script>
  /* --- METEOR ANIMATION --- */
  const canvas = document.getElementById('meteor-canvas');
  const ctx = canvas.getContext('2d');
  let meteors = [];

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  class Meteor {
    constructor() { this.reset(); }
    reset() {
      this.x = Math.random() * canvas.width;
      this.y = -50;
      this.speed = 2 + Math.random() * 4;
      this.len = 30 + Math.random() * 50;
      this.opacity = 0.2 + Math.random() * 0.5;
    }
    update() {
      this.y += this.speed;
      this.x += this.speed * 0.5;
      if (this.y > canvas.height) this.reset();
    }
    draw() {
      ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
      ctx.lineWidth = 1.5;
      ctx.beginPath();
      ctx.moveTo(this.x, this.y);
      ctx.lineTo(this.x - this.len, this.y - this.len);
      ctx.stroke();
    }
  }

  for(let i=0; i<12; i++) meteors.push(new Meteor());

  function animate() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    meteors.forEach(m => { m.update(); m.draw(); });
    requestAnimationFrame(animate);
  }
  animate();

  /* --- LOGIC (CACHE + CHAT) --- */
  const chatWindow = document.getElementById('chat-window');
  const chatListEl = document.getElementById('chat-list');
  const input = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');
  const contextMenu = document.getElementById('context-menu');

  let chats = JSON.parse(localStorage.getItem('ai_chats') || '[]');
  let currentChatId = null;
  let rightClickedChatId = null;

  function saveToCache() {
    localStorage.setItem('ai_chats', JSON.stringify(chats));
    renderChatList();
  }

  function renderChatList() {
    chatListEl.innerHTML = '';
    chats.forEach(chat => {
      const div = document.createElement('div');
      div.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
      div.innerText = chat.title;
      div.onclick = () => loadChat(chat.id);
      div.oncontextmenu = (e) => showContextMenu(e, chat.id);
      chatListEl.appendChild(div);
    });
  }

  function startNewChat() {
    const id = Date.now().toString();
    chats.unshift({ id, title: 'New Chat', messages: [] });
    currentChatId = id;
    saveToCache();
    loadChat(id);
  }

  function loadChat(id) {
    currentChatId = id;
    const chat = chats.find(c => c.id === id);
    chatWindow.innerHTML = '';
    chat.messages.forEach(m => displayMessage(m.role, m.content));
    renderChatList();
  }

  function displayMessage(role, content) {
    const div = document.createElement('div');
    div.className = `msg ${role}`;
    div.innerHTML = role === 'ai' ? parseMarkdown(content) : content;
    chatWindow.appendChild(div);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text || !currentChatId) return;

    const chat = chats.find(c => c.id === currentChatId);
    if(chat.messages.length === 0) chat.title = text.substring(0, 25);

    chat.messages.push({ role: 'user', content: text });
    displayMessage('user', text);
    input.value = '';
    input.style.height = 'auto';

    const aiDiv = document.createElement('div');
    aiDiv.className = 'msg ai';
    aiDiv.innerHTML = '...';
    chatWindow.appendChild(aiDiv);

    try {
      const res = await fetch("https://coollamaceo-chatgptopensource1-0.hf.space/chat", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ session_id: currentChatId, message: text })
      });
      const data = await res.json();
      chat.messages.push({ role: 'ai', content: data.response });
      aiDiv.innerHTML = parseMarkdown(data.response);
      saveToCache();
      chatWindow.scrollTop = chatWindow.scrollHeight;
    } catch (e) { aiDiv.innerText = "Error connecting."; }
  }

  function showContextMenu(e, id) {
    e.preventDefault();
    rightClickedChatId = id;
    contextMenu.style.display = 'block';
    contextMenu.style.left = e.pageX + 'px';
    contextMenu.style.top = e.pageY + 'px';
  }

  window.onclick = () => contextMenu.style.display = 'none';

  function renameChat() {
    const n = prompt("New name:");
    if(n) { chats.find(c => c.id === rightClickedChatId).title = n; saveToCache(); }
  }

  function deleteChat() {
    chats = chats.filter(c => c.id !== rightClickedChatId);
    saveToCache();
    if(chats.length > 0) loadChat(chats[0].id); else startNewChat();
  }

  function parseMarkdown(t) {
    return t.replace(/\*\*([^*]+)\*\*/g, '<b>$1</b>')
            .replace(/```([\s\S]*?)```/g, '<pre>$1</pre>')
            .replace(/`([^`]+)`/g, '<code>$1</code>');
  }

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('input', function() { this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'; });
  input.addEventListener('keydown', e => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); } });

  if(chats.length > 0) loadChat(chats[0].id); else startNewChat();
</script>
</body>
</html>
