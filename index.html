<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT Open-Source</title>
<style>
  :root {
    --bg-color: #0d0d0d;
    --sidebar-bg: #000000;
    --card-bg: #1a1a1a;
    --user-msg-bg: #2f2f2f;
    --ai-msg-bg: #1e1e1e;
    --accent: #10a37f;
    --text-main: #e5e5e5;
    --text-muted: #b0b0b0;
    --border: #333;
    --input-focus: #404040;
  }

  body {
    margin: 0;
    font-family: 'Inter', -apple-system, sans-serif;
    background: var(--bg-color);
    color: var(--text-main);
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  #meteor-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
    opacity: 0.6;
  }

  /* Sidebar */
  #sidebar {
    width: 260px;
    background: var(--sidebar-bg);
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    padding: 12px;
    z-index: 10;
  }

  .new-chat-btn {
    border: 1px solid var(--border);
    background: #1a1a1a;
    color: white;
    padding: 12px;
    border-radius: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
    font-weight: 500;
    transition: all 0.2s;
  }
  .new-chat-btn:hover { background: #262626; border-color: #444; }

  #chat-list { flex: 1; overflow-y: auto; }
  .chat-item {
    padding: 10px 12px;
    margin-bottom: 4px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    color: var(--text-muted);
  }
  .chat-item:hover { background: #161616; color: white; }
  .chat-item.active { background: #222; color: white; }

  /* Main Area */
  #main-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    position: relative;
    z-index: 1;
  }

  header {
    padding: 18px;
    font-weight: 600;
    font-size: 15px;
    color: var(--text-main);
    text-align: center;
    background: rgba(13, 13, 13, 0.7);
    backdrop-filter: blur(10px);
  }

  #chat-window {
    flex: 1;
    padding: 20px;
    max-width: 800px;
    width: 100%;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 24px;
    overflow-y: auto;
    scrollbar-width: none;
  }

  .msg { max-width: 85%; padding: 14px 20px; border-radius: 20px; font-size: 15px; line-height: 1.6; }
  .user { align-self: flex-end; background: var(--user-msg-bg); border-bottom-right-radius: 4px; }
  .ai { align-self: flex-start; background: var(--ai-msg-bg); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

  /* --- NEW INPUT BOX DESIGN --- */
  .input-container {
    width: 100%;
    max-width: 840px;
    margin: 0 auto;
    padding: 0 20px 32px 20px;
    box-sizing: border-box;
  }

  .input-wrapper {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 24px;
    padding: 10px 14px;
    display: flex;
    align-items: flex-end;
    gap: 12px;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
  }

  .input-wrapper:focus-within {
    border-color: var(--input-focus);
    background: #222;
    box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
  }

  #user-input {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: #fff;
    font-size: 16px;
    font-family: inherit;
    padding: 8px 4px;
    margin: 0;
    resize: none;
    line-height: 1.5;
    max-height: 200px;
  }

  .send-btn {
    background: #fff; /* Modern white button with black icon */
    border: none;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    margin-bottom: 4px;
    transition: transform 0.2s, opacity 0.2s;
    flex-shrink: 0;
  }

  .send-btn:hover {
    transform: scale(1.05);
  }

  .send-btn:active {
    transform: scale(0.95);
  }

  .send-btn:disabled {
    opacity: 0.2;
    cursor: not-allowed;
  }

  /* Fixed SVG Icon styling */
  .send-btn svg {
    width: 20px;
    height: 20px;
    fill: #000; /* Contrast against white button */
    display: block;
  }

  /* Context Menu */
  #context-menu {
    position: fixed;
    background: #222;
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 6px;
    display: none;
    z-index: 1000;
    box-shadow: 0 10px 30px rgba(0,0,0,0.7);
  }

  .menu-item {
    padding: 10px 20px;
    cursor: pointer;
    font-size: 14px;
    border-radius: 6px;
  }
  .menu-item:hover { background: var(--accent); color: white; }

  .typing-circle {
    display: inline-block;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    margin-right: 4px;
    animation: pulse 1s infinite;
  }
</style>
</head>
<body>

<canvas id="meteor-canvas"></canvas>

<aside id="sidebar">
  <button class="new-chat-btn" onclick="startNewChat()">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
    New Chat
  </button>
  <div id="chat-list"></div>
</aside>

<main id="main-container">
  <header>ChatGPT Open-Source 1.0</header>
  <div id="chat-window"></div>
  
  <div class="input-container">
    <div class="input-wrapper">
      <textarea id="user-input" placeholder="Message ChatGPT..." rows="1"></textarea>
      <button id="send-btn">
        <svg viewBox="0 0 24 24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
        </svg>
      </button>
    </div>
  </div>
</main>

<div id="context-menu">
  <div class="menu-item" onclick="renameChat()">Rename</div>
  <div class="menu-item" onclick="deleteChat()">Delete</div>
</div>

<script>
  /* --- METEOR ANIMATION --- */
  const canvas = document.getElementById('meteor-canvas');
  const ctx = canvas.getContext('2d');
  let meteors = [];

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  class Meteor {
    constructor() { this.reset(); }
    reset() {
      this.x = Math.random() * canvas.width * 1.5; 
      this.y = -100;
      this.speed = 1.5 + Math.random() * 3;
      this.len = 40 + Math.random() * 60;
      this.opacity = 0.1 + Math.random() * 0.4;
    }
    update() {
      this.y += this.speed;
      this.x -= this.speed * 0.8;
      if (this.y > canvas.height + 100) this.reset();
    }
    draw() {
      ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(this.x, this.y);
      ctx.lineTo(this.x + this.len * 0.5, this.y - this.len);
      ctx.stroke();
    }
  }

  for(let i=0; i<10; i++) meteors.push(new Meteor());

  function animate() {
    ctx.clearRect(0,0,canvas.width, canvas.height);
    meteors.forEach(m => { m.update(); m.draw(); });
    requestAnimationFrame(animate);
  }
  animate();

  /* --- CHAT LOGIC --- */
  const chatWindow = document.getElementById('chat-window');
  const chatListEl = document.getElementById('chat-list');
  const input = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');
  const contextMenu = document.getElementById('context-menu');

  let chats = JSON.parse(localStorage.getItem('ai_chats') || '[]');
  let currentChatId = null;
  let rightClickedChatId = null;

  function saveToCache() {
    localStorage.setItem('ai_chats', JSON.stringify(chats));
    renderChatList();
  }

  function renderChatList() {
    chatListEl.innerHTML = '';
    chats.forEach(chat => {
      const div = document.createElement('div');
      div.className = `chat-item ${chat.id === currentChatId ? 'active' : ''}`;
      div.innerText = chat.title;
      div.onclick = () => loadChat(chat.id);
      div.oncontextmenu = (e) => showContextMenu(e, chat.id);
      chatListEl.appendChild(div);
    });
  }

  function startNewChat() {
    const id = Date.now().toString();
    chats.unshift({ id, title: 'New Chat', messages: [] });
    currentChatId = id;
    saveToCache();
    loadChat(id);
  }

  function loadChat(id) {
    currentChatId = id;
    const chat = chats.find(c => c.id === id);
    chatWindow.innerHTML = '';
    chat.messages.forEach(m => displayMessage(m.role, m.content));
    renderChatList();
  }

  function displayMessage(role, content) {
    const div = document.createElement('div');
    div.className = `msg ${role}`;
    div.innerHTML = role === 'ai' ? parseMarkdown(content) : content;
    chatWindow.appendChild(div);
    chatWindow.scrollTop = chatWindow.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text || !currentChatId) return;

    const chat = chats.find(c => c.id === currentChatId);
    if(chat.messages.length === 0) chat.title = text.substring(0, 25);

    chat.messages.push({ role: 'user', content: text });
    displayMessage('user', text);
    input.value = '';
    input.style.height = 'auto';
    
    const aiDiv = document.createElement('div');
    aiDiv.className = 'msg ai';
    aiDiv.innerHTML = '<span class="typing-circle"></span><span class="typing-circle" style="animation-delay:0.2s"></span><span class="typing-circle" style="animation-delay:0.4s"></span>';
    chatWindow.appendChild(aiDiv);
    chatWindow.scrollTop = chatWindow.scrollHeight;

    try {
      const res = await fetch("https://coollamaceo-chatgptopensource1-0.hf.space/chat", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ session_id: currentChatId, message: text })
      });
      const data = await res.json();
      chat.messages.push({ role: 'ai', content: data.response });
      aiDiv.innerHTML = parseMarkdown(data.response);
      saveToCache();
      chatWindow.scrollTop = chatWindow.scrollHeight;
    } catch (e) {
      aiDiv.innerText = "Error: Connection lost.";
    }
  }

  /* --- CONTEXT MENU --- */
  function showContextMenu(e, id) {
    e.preventDefault();
    rightClickedChatId = id;
    contextMenu.style.display = 'block';
    contextMenu.style.left = e.pageX + 'px';
    contextMenu.style.top = e.pageY + 'px';
  }

  window.onclick = () => contextMenu.style.display = 'none';

  function renameChat() {
    const newName = prompt("Rename chat to:");
    if(newName) {
      const chat = chats.find(c => c.id === rightClickedChatId);
      chat.title = newName;
      saveToCache();
    }
  }

  function deleteChat() {
    chats = chats.filter(c => c.id !== rightClickedChatId);
    if(currentChatId === rightClickedChatId) {
        chatWindow.innerHTML = '';
        currentChatId = null;
        if(chats.length > 0) loadChat(chats[0].id);
    }
    saveToCache();
  }

  function parseMarkdown(t) {
    return t.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
            .replace(/\*\*([^*]+)\*\*/g, '<b>$1</b>')
            .replace(/```([\s\S]*?)```/g, '<pre>$1</pre>')
            .replace(/`([^`]+)`/g, '<code>$1</code>');
  }

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = this.scrollHeight + 'px';
  });
  input.addEventListener('keydown', e => { 
    if(e.key === 'Enter' && !e.shiftKey) { 
      e.preventDefault(); 
      sendMessage(); 
    } 
  });

  if(chats.length > 0) loadChat(chats[0].id); else startNewChat();
</script>
</body>
</html>
